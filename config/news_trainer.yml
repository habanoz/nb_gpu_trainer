
seq_length: 512
gradient_accumulation_steps: 7
batch_size: 80
max_iters : 10000
warmup_iters: 2000
dtype: float16
compile: False
    
# learning rate
learning_rate:  0.0018
min_lr: 0.00018
decay_lr: True

# optimizer
weight_decay: 0.1
beta1:  0.9
beta2: 0.95

# logging
log_interval: 100
eval_interval: 1000 # must be multiple of log interval
eval_iters: 100
promised_flops : 65.0e+12 # Tesla T4 on fp16
## wandb logging
wandb_log: True
wandb_project: Haber-GPT-2.1-40M